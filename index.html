<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Drum & Guitar Kit </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main id="content">
           <h1> Let`s Play!!! </h1>
           <h2> Drums: </h2>
           <div data-key="65" class="key">
              <kbd>A</kbd>
              <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
              <kbd>D</kbd>
              <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
            <h2> Guitars: </h2>
            <div data-key="90" class="key">
              <kbd>Z</kbd>
              <span class="sound">metal</span>
            </div>
            <div data-key="88" class="key">
              <kbd>X</kbd>
              <span class="sound">metal2</span>
            </div>
            <div data-key="67" class="key">
              <kbd>C</kbd>
              <span class="sound">powermetal</span>
            </div>
            <div data-key="86" class="key">
              <kbd>V</kbd>
              <span class="sound">clingy</span>
            </div>
            <div data-key="66" class="key">
              <kbd>B</kbd>
              <span class="sound">rhythm</span>
            </div>
            <div data-key="78" class="key">
              <kbd>N</kbd>
              <span class="sound">arpeggio</span>
            </div>
            <div data-key="77" class="key">
              <kbd>M</kbd>
              <span class="sound">happy</span>
            </div>
        </main>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <audio data-key="90" src="sounds/black-metal.wav"></audio>
        <audio data-key="88" src="sounds/metal.wav"></audio>
        <audio data-key="67" src="sounds/powermetal.wav"></audio>
        <audio data-key="86" src="sounds/chingy.wav"></audio>
        <audio data-key="66" src="sounds/rhythm.wav"></audio>
        <audio data-key="78" src="sounds/arpeggio.wav"></audio>
        <audio data-key="77" src="sounds/happy.wav"></audio>


        <script src="script.js"> </script>
    </body>
</html>
